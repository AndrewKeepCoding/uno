steps:

  - task: DownloadBuildArtifacts@0
    displayName: 'Download NBGV Cache'
    retryCountOnTaskFailure: 3
    inputs:
        artifactName: nbgv_cache
        downloadPath: '$(build.sourcesdirectory)/build'

  # Sets the variables generated by the NBGV task
  # We cannot reliably use pipeline output variables as they can't
  # be used anywhere by variable sections declarations.
  - powershell: |
      $NBGVVariables = Get-Content $(build.sourcesdirectory)/build/nbgv_cache/git_variables
      foreach ($line in $NBGVVariables)
      {
        Write-Host $line
      }

    displayName: 'Set NBGV variables'




